services:
  app:
    build: .
    image: paper-check:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys,urllib.request; resp=urllib.request.urlopen('http://127.0.0.1:8000/health',timeout=3); sys.exit(0 if getattr(resp,'status',200)==200 else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
