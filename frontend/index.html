<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paper Check</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <header class="brand">Paper Check</header>
            <div class="controls">
                <button id="btn-upload" class="btn primary">Upload</button>
                <button id="btn-analyze" class="btn" disabled>Analyze</button>
                <input id="file-input" type="file" accept="application/pdf" hidden />
                <div id="filename" class="filename" title="Selected file">No file selected</div>
                <div id="progress" class="progress" hidden>Analyzingâ€¦</div>
            </div>
            <div class="settings">
                <div class="settings-title">Model</div>
                <select id="model-select" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;">
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="qwen/qwen-2.5-72b-instruct">Qwen 2.5 72B (OpenRouter)</option>
                    <option value="google/gemini-2.0-flash-001">Gemini 2.0 Flash (OpenRouter)</option>
                    <option value="qwen/qwen-3-14b-instruct">Qwen 3 14B (OpenRouter)</option>
                    <option value="deepseek/deepseek-r1">DeepSeek R1 (OpenRouter)</option>
                    <option value="x-ai/grok-4.1-fast">Grok 4.1 Fast (OpenRouter)</option>
                    <option value="local-model">Local Model (Qwen 3 14B Fine-tuned)</option>
                </select>

                <div class="settings-title">Filters</div>
                <label class="check"><input id="chk-tone" type="checkbox" checked /> <span>Tone</span></label>
                <label class="check"><input id="chk-structure" type="checkbox" checked /> <span>Structure</span></label>
                <label class="check"><input id="chk-coherence" type="checkbox" checked /> <span>Coherence</span></label>
                <label class="check"><input id="chk-citation" type="checkbox" checked /> <span>Citation</span></label>
            </div>
            <div class="messages">
                <div id="msg-ok" class="msg ok" hidden></div>
                <div id="msg-error" class="msg error" hidden></div>
            </div>
            <div id="results-panel" class="results-panel" hidden>
                <div class="score-box">
                    <div class="score-label">Final Score</div>
                    <div id="final-score" class="score-value">-</div>
                </div>
                <div id="scoring-summary" class="scoring-summary"></div>
            </div>
        </aside>
        <section class="preview">
            <div id="placeholder" class="placeholder">PDF preview</div>
            <div id="viewerContainer" class="viewer-container" hidden>
                <div id="pdfViewer" class="pdfViewer"></div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./main.js?v=2"></script>
</body>

</html>
